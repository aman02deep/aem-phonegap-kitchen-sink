<ion-header-bar class="bar bar-header bar-positive" 
        data-sly-use.pageHelper="${ 'com.brucelefebvre.wcm.PageHelper' @ page=resourcePage }">
    <a ng-click="toggleMenu()" class="button icon-left ion-navicon-round button-clear" ng-class="{'hidden': !atRootPage}"></a>

    <a ng-click="back()" class="button icon-left ion-chevron-left button-clear" ng-class="{'hidden': atRootPage}"></a>

    <h1 class="title">${resourcePage.title}</h1>
</ion-header-bar>
    
<ion-content class="has-header">
    <div data-sly-resource="${ @path='content-par', resourceType='wcm/foundation/components/parsys' }" data-sly-unwrap></div>
</ion-content>

<div data-sly-include="footer.html" data-sly-unwrap></div>
